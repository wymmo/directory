description:
  - |
    LeBonCoin est le site de références des petites annonces en tout genre, gratuit et simple d'utilisation.
    Depuis plusieurs années, le portail ultra généraliste diffuse aussi des biens immobiliers. C'est la raison pour 
    laquelle Leboncoin est souvent cité comme le plus grand concurrent des professionnels de l'immobilier. 
    En effet, sa popularité lui permet de proposer des listes interminables de résultats, tant le site est utilisé.
  - |
    Aujourd'hui, c'est un acteur incontournable pour les professionnels de l'immobilier, 
    tout comme les particuliers souhaitant vendre leur bien ou ayant un projet d'achat.

