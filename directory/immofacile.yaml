description:
  - |
    ImmoFacile est un logiciel lancé en 2004 et édité par la société AC3 dont son activité est déstinée 
    à la création de site web immobilier et à son référencement ainsi qu'à la transaction immobilière. 
    De part sa complénitude, il est aujourd'hui un outil incontournable et décrit parmi 
    les meilleurs logiciels de transaction immobilière du marché en France.
  - |
    Le logiciel complétement adaptable peut multidiffuser les annonces sur les différents portails immobiliers et 
    permet aussi la création d'une passerelle régionale. L'offre multi-services s'étend aussi pour 
    la propsection, la mise en valeur des biens, la gestion du portefeuille client et le 
    suivi des mandats pour un pilotage d'agence axé sur la performance. 

