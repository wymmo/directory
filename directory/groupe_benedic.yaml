description:
  - |
     Le groupe Benedic Immobilier est un acteur immobilier incontournable en Lorraine et 
     intervient dans tous les métiers de l’immobilier.
     Avec plus de 50 ans d'expérience, il propose une large gamme de services immobiliers, de la gestion 
     des biens à la vente, en passant par la location, le syndic de copropriété et le financement de projets 
     immobiliers. Son équipe de plus de 100 professionnels est à l'écoute des clients pour répondre à leurs 
     questions et les accompagner. Le groupe est également présent dans la transaction immobilière et dispose 
     d'un réseau de 14 agences avec plus de 100 collaborateurs pour satisfaire les besoins de sa clientèle.

