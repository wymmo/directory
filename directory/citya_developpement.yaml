description:
  - |
    Citya Développement Immobilier est une filiale du groupe Citya Immobilier, créée en 2016 et lancée dans 
    la foulée parmi les membres du groupe Arche, et se consacre à l'immobilier neuf, pour les promoteurs et les investisseurs. La société se 
    spécialise dans la réalisation d'études locatives en amont pour des promoteurs et réseaux 
    de vente, ainsi que dans la réalisation d'études de charges de copropriété pour la mise en 
    place à venir du syndic provisoire. Citya Développement propose également une assurance loyers 
    impayés, dégradations, vacance et carence locative sur les études locatives validées, ainsi qu'une protection juridique.

