description:
  - |
    ORPI, le premier réseau d'agences immobilières en France lancé en 1966, propose une solution aux professionnels de 
    l'immobilier qui souhaitent bénéficier des avantages d'une association. Grâce à son réseau de plus de 
    1 350 agences franchisées, ORPI offre à ses membres la notoriété de la marque, des investissements marketing, 
    des outils et des formations pour améliorer leur efficacité. Les franchisés ont également la possibilité de 
    collaborer avec d'autres professionnels et de bénéficier du soutien d'un réseau bien établi. Avec plus de 5 
    millions de personnes logées et une satisfaction client de 91%, ORPI est un acteur majeur du secteur immobilier 
    en France.
  - |
    Chiffres clés :
  - |
    • 1250 agences en coopératives
    • 7 000 collaborateurs en France
    • 120 000 biens loués/gérés chaque année
    • 28 000 biens 
    • 46 000 transactions immobilières d'année en année

