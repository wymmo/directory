description:
  - |
    Orpi - Organisation Régionale des Professionnels de l’Immobilier - est aujourd'hui le 
    1er réseau d'agences immobilières en France. Crée en 1966, c'est également le plus ancien réseau immobilier de France.
  - |
    Chiffres clés :
  - |
    • 1250 agences en coopératives ;
    • 120 000 biens loués/gérés chaque année ;
    • 28 000 biens ;
    • 46 000 transactions immobilières d’année en année ;
    • 7 000 collaborateurs en France.
  - |  
    Corps de métier :
  - |
    • Achat, vente, location, gestion locative ;
    • Syndic de copropriété ;
    • Commercialisation de programmes neufs ;
    • Cocation saisonnière ;
    • Immobilier profession et les biens d’exception.

