description:
  - |
    DocuSign est une solution de signature électronique qui simplifie l'envoi, la signature et le suivi de tous 
    types de documents, quelle que soit la plateforme utilisée. En offrant un gain de temps et d'argent pour ses 
    utilisateurs, DocuSign est une solution entièrement légale en France et dans le monde. Conforme aux normes de 
    "Signature Avancée" et de "Signature Qualifiée" du règlement européen eIDAS, cette solution de signature électronique 
    est applicable non seulement dans le secteur de l'immobilier, mais également dans les secteurs de la haute technologie 
    et de l'assurance. Avec des millions d'utilisateurs à travers le monde, DocuSign est la solution de signature électronique 
    la plus utilisée. Elle est facile à utiliser et offre une flexibilité d'accès sur différents appareils tels que les 
    ordinateurs, les smartphones et les tablettes. De plus, DocuSign propose de nombreuses intégrations prêtes à l'emploi 
    avec d'autres outils existants. Depuis 2014, les documents signés sur la plateforme DocuSign ont une valeur légale 
    garantie et certifiée au niveau européen.
    
