description:
  - |
    Apimo est un logiciel immobilier tout-en-un, développé par la société Apiwork,
    alliant complétude et performance technologique. Lancé en 2006, l'éditeur 
    de solution logicielles se place comme un acteur incontournable 
    pour les professionnels de l'immobilier. Compétitif via ses outils innovants 
    et grâce à son outil de gestion personnalisable,
  - |
    Apimo continue son ascension en France ainsi qu'à l'étranger. 
    Le leader de "l'immobilier de luxe" propose ses services pour la
    création de sites internet pour les agences immobilières dont le but 
    est d'optimiser leurs référencements et leurs présentabilités sur Internet.
  - |
    On retrouve notamment des fonctionalités de base comme la recherche de mandats
    ainsi que le calcul automatique des honoraires des agents immobiliers. Le logiciel 
    offre par ailleurs des fonctionnalités avancées permettant d'apporter des possiblités 
    supplémentaires et une personnalisation très poussée.

