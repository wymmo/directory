description:
  - |
    Efficity est un réseau immobilier performant qui révolutionne le secteur en combinant technologies 
    de pointe et approche commerciale innovante. En offrant des outils puissants et un accompagnement 
    personnalisé, Efficity permet à ses partenaires de créer leur propre agence immobilière clé en main 
    et de développer rapidement leur portefeuille de mandats et de ventes. Depuis sa création en 2007, 
    Efficity a su s'imposer en réalisant plus de 130 000 estimations par mois, ce qui en fait une référence 
    incontournable dans le secteur.

