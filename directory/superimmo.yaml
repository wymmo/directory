description:
  - |
    Superimmo est un site d'annonces immobilières de vente ou location sur le territoire français. 
    En diffusant gratuitement des annonces réservées aux professionnels de l'immobilier, le site comptabilise plus de 
    600 000 annonces immobilières avec 12 000 agences qui ont leur confiance pour la diffusion des biens. Par ailleurs, Superimmo se diversifie via SuperimmoNeuf spécialisé sur les programmes et constructions de biens neufs.

