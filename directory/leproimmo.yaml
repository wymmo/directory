description:
  - |
    LeProImmo est un portail d'annonces immobilières destiné aux agences immobilières. 
    Il offre gratuitement une plateforme simple d'utilisation, regroupant des annonces de 
    vente, d'achat, de location (y compris les biens neufs), de résidences de vacances et 
    de viagers, couvrant l'ensemble du territoire français.


