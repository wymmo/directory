description:
  - |
    La Fédération des Promoteurs Immobiliers (FPI) est une organisation professionnelle représentative 
    des promoteurs immobiliers du secteur privé en France. Elle est née de la fusion de deux syndicats en 1971
    pour créer à l'origine, la Fédération Nationale des Promoteurs-Constructeurs (FNPC).
  - |
    Aujourd'hui, la FPI négocie les accords de branche et promeut 
    les intérêts de la profession auprès des pouvoirs publics. La fédération a 700 adhérents répartis sur 18 chambres 
    régionales en métropole et outre-mer. Elle est présidée par Pascal Boulanger depuis juillet 2021 et est également 
    présidente de Build Europe, une organisation promouvant les activités des promoteurs-constructeurs en Europe.

