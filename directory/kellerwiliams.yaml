description:
  - |
    Keller Williams est un groupe immobilier mondial fondé en 1983 au Texas. Présent dans 38 pays, dont 
    la France depuis 2016, il revendique le titre de plus grand groupe immobilier au monde avec 
    plus de 190 000 membres. Son modèle innovant repose sur les Market Centers, de grands espaces 
    de travail partagés regroupant de 80 à 150 agents immobiliers. Cette approche permet d'offrir 
    une force de frappe considérable, avec de nombreux clients acquéreurs et une vaste sélection de 
    biens immobiliers disponibles.

