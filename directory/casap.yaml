description:
  - |
    Casap, anciennement Scoppe, est une entreprise fondée en janvier 
    2021 qui propose un outil de prise de rendez-vous en ligne destiné aux professionnels de 
    l'immobilier. Sa mission est de simplifier, accélérer et sécuriser l'accès au logement. 
    Grâce à son agenda, Casap automatise la prise de rendez-vous en ligne pour répondre aux 
    demandes des acquéreurs et des locataires 24h/24 et 7j/7. Le principe de la startup est 
    de permettre aux professionnels de l'immobilier, tels que les agents immobiliers et les 
    administrateurs de biens, de proposer à leurs clients une prise de rendez-vous en ligne.
