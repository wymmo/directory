key: bienici
name: Bien'ici
title: Demain commence ici
tags: ["portail", "b2b"]
created_in: 2015
description:
  - |
    Bien'ici permet des rencontres autour de sujets de l'immobilier entre professionnels du secteur et particuliers. 
    Fondé en 2015 d'une entente entre profesionnels de l'immobilier, la croissance  du groupe ne s'arrête plus 
    et place d'ailleurs Bien'ici sur le podium des portails immobiliers.
  - |
    Le site propose une cartographie 3D de la France qui représente une véritable valeur ajoutée. 
    En quelques années, Bien'ici a réussi le pari d'être plus innovant tout en étant 
    moins onéreux que les autres acteurs payants du marché.
  - |
    Les utilisateurs bénéficient de fonctionnalités pratiques, avancées et 
    innovantes comme le recherche par temps de trajet ou par point d'intérêt.
    Il est par ailleurs possible de localiser facilement les commerces et les écoles, par exemple.

