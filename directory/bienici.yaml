tags: ["portail"]
created_in: 2015
description:
  - |
    Bien'ici est une plateforme française d'annonces immobilières créée en 2015 par une coalition d'acteurs majeurs du monde de l'immobilier.
  - |
    Grâce à sa technologie de cartographie 3D et de géolocalisation, Bien'ici offre une 
    expérience de recherche immobilière intelligente en prenant en compte non seulement le 
    logement en lui-même mais également la vie de quartier, les transports, les commerces et 
    les écoles à proximité.
  - |
    En 2017, le groupe Arche, spécialisé dans l'immobilier et la gestion locative, rachète la plateforme Bien'ici.

