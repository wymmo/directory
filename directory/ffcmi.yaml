description:
  - |
    La Fédération Française des Constructeurs de Maisons Individuelles (FFCMI) est un syndicat professionnel 
    indépendant et 100 % constructeurs de maisons individuelles, qui vise à défendre la profession et à 
    promouvoir la maison individuelle dans le cadre réglementaire le plus protecteur pour le consommateur. 
    Elle offre divers accompagnements et services à ses adhérents, et défend leurs intérêts auprès des pouvoirs publics.
    
