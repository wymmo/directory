description:
  - |
    MeilleursAgents est une entreprise française qui propose une plateforme pour la comparaison et la 
    mise en relation des particuliers avec les agences immobilières en fonction de critères tels que le 
    nombre de ventes passées ou encore le taux de satisfaction des précédents clients. La plateforme est 
    connue pour sa carte des prix de l'immobilier en France. Elle a été fondée en 2008 et a depuis connu 
    une forte croissance, notamment avec une levée de fonds de 7 millions d'euros en 2016. MeilleursAgents 
    est maintenant une marque du groupe Aviv, qui vise à réinventer l'expérience immobilière en Europe en 
    apportant plus de simplicité, de fluidité et d'efficacité dans la mise en relation entre les porteurs 
    de projets et les professionnels de l'immobilier.

