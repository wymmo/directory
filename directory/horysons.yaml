  - |
    Horysons est un moteur de recherche immobilier qui réinvente la recherche immobilière en se concentrant sur les critères affinitaires et le cadre de vie. Basée sur une analyse approfondie des données, cette nouvelle solution s'inspire des attentes et des comportements des consommateurs pour aider les Français à trouver le lieu de vie idéal en fonction de leurs affinités personnelles. Conscient que la recherche immobilière ne se limite plus à la simple quête d'un logement, Horysons propose un moteur de recherche qui met l'épanouissement individuel au cœur de la démarche. Avec une trentaine de critères de recherche et des milliers de combinaisons possibles, Horysons permet de découvrir des zones de vie qui répondent à toutes les envies et besoins, en prenant en compte des critères parfois inattendus tels que la proximité des écoles, des parcs, des transports, etc.

