description:
  - |
    Foncia Immo Neuf, filiale spécialisée dans l'immobilier neuf du groupe Foncia, accompagne les acteurs de 
    la promotion et de la commercialisation dans leurs besoins en administration de biens, estimation des loyers 
    et analyse des marchés. L'entreprise se divise en cinq pôles spécialisés et établit des partenariats pour 
    offrir des solutions complètes et sécurisées aux clients souhaitant investir dans un bien immobilier neuf. 
    Foncia Immo Neuf suit les évolutions des modes de vie et des habitats pour répondre aux nouvelles attentes 
    des futurs résidents.

