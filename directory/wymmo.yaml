description:
  - |
    Wymmo.com est un portail d'informations et d'annonces immobilières. 
    À moyen terme, Wymmo.com ambitionne d'être la plateforme de référence, 
    mais aussi la plus complète sur les annonces et les données immobilières. 
  - |
    Lancé au cours de l'année 2021, la volonté de ce nouveau portail est de 
    porter une concurrence aggressive par les prix sur les acteurs déjà en place. 
    En effet, Wymmo.com vise la gratuité totale du site et de ses outils, pour tous, 
    professionnels de l'immobilier comme particuliers à la recherche d'un bien.

