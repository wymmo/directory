description:
  - |
    Immodvisor est une plateforme communautaire de confiance dans le domaine de l'immobilier et de l'habitat. 
    Fondée en 2014, elle offre des avis clients vérifiés sur les professionnels du secteur ainsi que 
    des conseils et des témoignages. Immodvisor compte plus de 20 000 professionnels de l'immobilier et de l'habitat 
    référencés à travers la France, couvrant 12 métiers différents. Son équipe de modération contrôle 
    et valide les avis clients pour assurer la fiabilité des informations partagées. La plateforme est également 
    intégrée au logiciel de gestion d'agence Apimo, permettant aux utilisateurs d'envoyer facilement des enquêtes personnalisées à leurs clients. 
    Les avis reçus peuvent être publiés sur différents portails et sites web.

