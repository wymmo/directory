name: FNAIM
title: FNAIM - Fédération Nationale de l'Immobilier
tags: ["federation_syndicat"]
created_in: 1946
description:
  - |
    La Fédération Nationale de l'Immobilier (FNAIM) est le plus ancien syndicat
    des professionnels de l'immobilier en France. La FNAIM possède une expertise 
    professionnelle, juridique et économique qui en fait un interlocuteur privilégié des pouvoirs 
    publics. La Fédération est reconnue pour sa force de proposition sur tous les sujets ayant 
    des implications décisives dans la pratique des métiers de l'immobilier et la politique du logement. 
  - |    
    D'après l’Observatoire de la Franchise, la FNAIM comptabilise un total de 12 000 adhérents. 
    Ces adhérents, répartis sur tout le territoire français, représentent 13 métiers et sont au 
    cœur du marché immobilier. Ils assurent notamment la gestion de la moitié des lots de copropriété et interviennent 
    dans la réalisation d'une transaction sur trois dans l'habitat résidentiel existant.

