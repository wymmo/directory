description:
  - |
    Webgenery est une agence de design et marketing digital spécialisée dans l'immobilier. Avec plus de 
    18 ans d'expérience, l'entreprise crée des sites internet immobiliers et développe des outils métiers 
    pour les agences immobilières. Leur équipe se compose de spécialistes du web tels que des chefs de projet, 
    des développeurs, des webmarketers, des graphistes, des UX designers, des intégrateurs et des référenceurs. 
    L'objectif principal de Webgenery est d'améliorer la stratégie digitale de ses clients et d'augmenter le taux 
    de conversion des contacts. Ils offrent des services de pointe en matière de technologie digitale, web marketing 
    et web design pour générer de la visibilité et du trafic qualifié. En tant qu'éditeur du logiciel Nomadimmo, 
    Webgenery accompagne les agences immobilières dans leur transition digitale.

