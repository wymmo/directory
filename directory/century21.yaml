description:

  - |
    Century 21 est une entreprise américaine née en Californie en 1972 et spécialisée dans la vente, l'achat et la location de biens immobiliers. 
    Il faut attendre 1987 pour que Century 21 s'implante en France. Fort de sa croissance, le groupe est racheté par
    Nexity en 2006 puis plus récemment, cédé au groupe immobilier Arche en 2021. Aujourd'hui, Century 21 est présent 
    dans 80 pays ainsi que sur chaque continent du globe, et continue de développer son rayonnement et son implantation.
  - |
    Century 21 offre une gamme complète de services immobiliers, allant de l'estimation de la valeur d'un bien 
    immobilier à la recherche d'un bien pour l'achat ou la location, en passant par la gestion de biens immobiliers. 
    L'entreprise est également impliquée dans la vente de biens immobiliers neufs et anciens.
