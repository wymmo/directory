description:
  - |
    Création : 2017

    Nestenn est un groupe d'agences immobilières français, créé en 2017. Les agences partenaires sont ainsi présentes dans 
    en France et à l'étranger. Née de la fusion des groupes immobiliers Solvimo et AVIS-Immobilier, Nastenn a été racheté 
    par Arche, le géant français de l'immobilier.
  - |
    Chiffres clés (2021) :
  - |
    • 470 agences en France et à l'international ; 
    • +2 400 collaborateurs ;
    • 15 000 transactions ;
    • +20 000 biens à vendre ou louer.

