description:
  - |
    Nestenn est un jeune groupe immobilier français fondé en 2017, résultant de la fusion de deux 
    grandes enseignes immobilières, Avis-Immobilier et Solvimo. Le groupe a plus de 470 agences 
    immobilières en franchise, avec une présence nationale et internationale. Fort de plus de 60 
    années d'expertise cumulée dans l'immobilier, Nestenn offre à ses franchisés un large éventail
    de services innovants et performants pour accompagner leur activité.
  - |
    Le groupe continue de se développer rapidement en France et à l'étranger, en se concentrant sur 
    l'expansion de son réseau de franchises et en offrant à ses clients une expérience de service 
    dans le domaine de l'immobilier.
  - |
    Par ailleurs, Nestenn vient d'annoncer la cession d'une partie majoritaire 
    de son capital à la holding Arche, maison-mère de Citya Immobilier, Century 21, Laforêt et Guy Hoquet.
    À date de 2022, c'est le dernier rachat majeur du groupe Arche.
  - |
    Chiffres clés (2021) :
  - |
    • +430 agences en France et à l'international
    • 2 400 collaborateurs
    • 12 500 transactions
    • 7 000 locations

