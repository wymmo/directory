description:
  - |
    Arthurimmo est un réseau national d'agences immobilières en licence de marque lancé en 1996. Son approche 
    unique repose sur une double compétence en tant qu'agent immobilier et expert immobilier agréé, 
    offrant ainsi un service complet à ses clients. Avec une présence étendue sur le territoire français, 
    le réseau est devenu une référence pour les consommateurs. En plus de l'achat et de la vente de biens 
    immobiliers, Arthurimmo propose également des services de gestion locative et de syndic de copropriété. 
    Toutes les agences du réseau possèdent la double compétence agent immobilier/expert immobilier.

