description:

  - |
    Egide est une entreprise qui propose des solutions innovantes pour le secteur de la 
    gestion immobilière, avec une approche globale et coopérative. Elle couvre une large gamme de 
    besoins fonctionnels dans les domaines de l'immobilier tertiaire, de l'habitation, du logement 
    social, de la gestion locative, de la copropriété, de la gestion des centres commerciaux et de 
    la gestion de patrimoine. En étant à l'écoute des enjeux du marché et des évolutions constantes 
    des technologies de l'information, Egide déploie des solutions intégrant des fonctionnalités 
    à forte valeur ajoutée telles que la dématérialisation, la communication et la gestion de l'information 
    avec les collaborateurs, les clients et les partenaires.
