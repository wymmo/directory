description:
  - |
    Hélène Diep et Vincent Ribaudo, qui ont tous deux travaillé dans le domaine de l'informatique et du 
    conseil, ont fondé le Groupe Prium après avoir réussi plusieurs missions. En 2010, ils ont créé Prium 
    Partners, un cabinet de conseil et de recrutement qui aide les entreprises à se transformer numériquement 
    et digitalement.
  - |
    Après avoir connu le succès avec Prium Partners, le groupe a élargi son champ d'activités pour offrir des 
    services personnalisés aux travailleurs indépendants. Au fil des ans, le groupe a créé des filiales 
    spécialisées dans divers domaines comme en immobilier, avec Prium City 
    (assistance aux négociateurs immobiliers en portage salarial).
  - |
    Depuis février 2023, le groupe est présidé par Vincent Ribaudo après le départ de la co-fondatrice Hélène Diep.

