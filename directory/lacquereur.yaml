description:
  - |
    L’Acquéreur est un portail immobilier crée en 2018, qui a la particularité de ne pas diffuser d'annonces. 
    Contrairement aux différents acteurs de la diffusion d'annonces, l'entreprise ne diffuse pas d'annonces immobilières. Au lieu 
    de cela, elle offre un service de publication de projets immobiliers pour les personnes en quête d'un bien 
    immobilier. La plateforme permet aux clients de faire connaître leur recherche immobilière à tous les 
    propriétaires ayant des biens correspondant à leurs critères. En déposant leur recherche, les clients peuvent 
    être immédiatement visibles pour les propriétaires qui cherchent à vendre ou louer leur bien immobilier.

