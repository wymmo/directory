  - |
    Foncia Groupe devient Emeria, le leader européen des services immobiliers résidentiels. Avec des marques 
    spécialisées dans la gestion de copropriétés, la gestion locative, l'achat et la vente, Emeria offre une 
    gamme complète de services immobiliers à travers l'Europe. Cette transformation fait suite à une stratégie 
    de croissance et de transformation digitale initiée par Philippe Salle, président du groupe. Emeria occupe 
    une position de premier plan dans plusieurs pays européens et vise à renforcer sa présence internationale. 
    La transition vers Emeria renforce ainsi la position du groupe sur le marché européen de l'immobilier et 
    son engagement à offrir des services de qualité à ses clients.

