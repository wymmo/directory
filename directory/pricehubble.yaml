description:
  - |
    PriceHubble est une société spécialisée dans le big data et l’intelligence artificielle pour 
    les marchés immobiliers. Elle développe des solutions digitales d’estimation et d’analyse immobilière 
    pour les professionnels du secteur. Ces outils permettent aux agents immobiliers de gagner du temps sur 
    les tâches chronophages et de se concentrer sur leur expertise, leur connaissance du marché et leur 
    relationnel client. PriceHubble a des bureaux dans plusieurs villes à travers le monde et déploie ses 
    solutions dans 10 pays. La société est soutenue par des investisseurs de renom et compte plus de 200 employés.

