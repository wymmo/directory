description:
  - |
    Digit RE Group, leader des réseaux de conseillers immobiliers indépendants en France, rassemble plusieurs 
    réseaux de mandataires, notamment Capifrance, OptimHome, Refleximmo et Immobilier Neuf, comptant plus de 
    3 700 conseillers immobiliers. En plus de ces réseaux, Digit RE Group comprend également le site d'estimation 
    en ligne Drimki, le réseau de coworking Coworkimmo et le service d'achat immédiat Dili. Avec un chiffre d'affaires 
    de 159 millions d'euros, l'acquisition de Digit RE par LFPI en décembre 2018 permettra au groupe de poursuivre son 
    développement en capitalisant sur la renommée de ses marques en France et son offre complète de services immobiliers 
    couvrant l'ensemble de la chaîne.

