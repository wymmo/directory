description:
  - |
    Keymex, un réseau de mandataires fondé en février 2016, a connu une croissance spectaculaire en 
    seulement deux ans. L'équipe initiale de trois personnes s'est développée pour atteindre aujourd'hui 
    60 collaborateurs sur le terrain. Cette multiplication par plus de 20 des effectifs de Keymex témoigne 
    de son succès. En 2016, l'agence a inauguré son premier centre, Keymex Origine, situé dans le Val-d'Oise, 
    et en mars 2018, elle a lancé le réseau de franchise Keymex France.

