description:
  - |
    H2i est un éditeur et intégrateur de logiciels pour les professionnels de 
    l'immobilier. Leurs solutions simplifient les activités du syndic, de la gérance, de la comptabilité 
    et de la location/transaction. Ils offrent des solutions novatrices, adaptées aux besoins des 
    acteurs de l'immobilier, et visent à améliorer la productivité. H2i propose également des applications 
    mobiles et des services personnalisés. Leurs clients incluent les administrateurs de biens, les bailleurs 
    sociaux et les syndics. L'entreprise se distingue par sa veille technologique, sa réactivité et son 
    expertise du secteur immobilier.

