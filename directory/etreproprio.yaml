description:
  - |
    EtreProprio est une marketplace spécialisée en transaction immobilière.
    Son ambition est de rendre la recherche immobilière agréable pour le futur propriétaire. 
    En plus de proposer aux agences immobilières une offre gratuite pour 
    la diffusion de leurs annonces.
  - |
    Sur EtreProprio, ce sont les partenaires locaux qui payent pour le service (diagnostiqueurs, courtier en assurances, artisans, déménageurs…).
    Ainsi ce portail est gratuit pour les agences annonceuses qui récupère ainsi des contacts qualifiés sans frais.

