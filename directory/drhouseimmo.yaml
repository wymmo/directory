description:
  - |
    Dr House Immo, fondé en 2007, est l'un des plus grands réseaux immobiliers en France. Avec plus de 700 
    conseillers et agences immobilières répartis à travers le pays, il se distingue en travaillant exclusivement 
    avec des professionnels expérimentés. Basé à Aix-en-Provence, Dr House Immo s'engage également dans des causes humanitaires et sportives, 
    notamment en soutenant la fondation I Loge You et en étant partenaire de divers athlètes et équipes.

