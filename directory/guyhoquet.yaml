description:
  - |
    Guy Hoquet l'Immobilier est une enseigne française de réseau d'agences fondée en 1994, dont la franchise s'ouvre dès l'année 1998.
    Pourvue d'une expérience de plus de 20 ans dans les métiers de l'immobilier, et plus spécifiquement en vente, achat, 
    location et gestion locative de biens immobiliers résidentiels et commerciaux, le groupe 
    possède plus de 500 agences et figure parmi les leaders de la franchise immobilière. 
  - |  
    Le marché de l'immobilier continue de se restructurer avec l'acquisition de Guy Hoquet par 
    la holding Arche en 2019, qui avait déjà racheté le réseau Laforêt en 2017. Guy Hoquet était précédemment 
    détenu par le groupe de promotion immobilière Nexity depuis mars 2006. 
  - |
    Chiffres clés (2023) :
  - |
    • +500 agences dans le monde ;
    • 12 000 locations;
    • 3400 collaborateurs ;
    • 15 000 transactions immobilières.
 

