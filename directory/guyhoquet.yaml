title: Réseau d'agences
tags: ["reseau_agence"]
description:
  - |
    Guy Hoquet est un réseau d’agences immobilières crée en 1994, dont le réseau s’ouvre à la franchise dès l’année 1998.
    Pourvue d'une expérience de plus de 20 ans dans les métiers de l’immobilier, le groupe 
    possède 580 agences et figure parmi les leaders de la franchise immobilière. Guy Hoquet fait parti des membres de l'Arche 
    - groupe d'entreprises français spécialisé dans l'immobilier.
  - |
    Chiffres clés :
  - |
    • 550 agences
    • 3000 collaborateurs
    • 175 millions d’euros de CA
    • 3,7 milliards d’euros de volume d’affaires
    • 28 000 transactions immobilières réalisées en 2018
    • +10 000 jours de formation dispensées
  - |
    Services proposés :
  - |
    • L’acquisition et la vente de biens immobiliers, neufs ou anciens
    • La location de biens
    • La gestion locative
    • Le financement
    • Les transactions en immobilier d’entreprise
    • La cession de fonds de commerce

