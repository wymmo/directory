description:
  - |
    Le journal de Particulier à Particulier - PAP - publié en 1975 était le premier à proposer des annonces immobilières
    pour des particuliers sans aucun intermédiaire. C'est la raison pour laquelle PAP est aujourd'hui le leader 
    de la mise en relation... de particuluier à particulier. Ainsi, cela en fait un site spécialisé puisque les diffuseurs de ces 
    annonces, à vendre ou à louer, ne sont pas des professionnels de l'immobilier.
  - |
    De nombreuses fonctionnalités sont proposées sur le site, où les utilisateurs et diffuseurs peuvent retrouver par exemple
    une simulation des frais notariés, un calculateur de crédit et une estimation immobilière en ligne.

