description:
  - |
    SAFTI, un réseau national de conseillers indépendants en immobilier, a été créé en 2010. Grâce à son 
    concept novateur basé sur l'absence d'agence physique et une forte présence en ligne, il est devenu un 
    acteur majeur sur le marché en quelques années. Avec plus de 5000 conseillers répartis dans toute la France 
    et plus de 150 employés au siège, SAFTI offre un accompagnement complet et personnalisé pour la réussite des 
    projets immobiliers. Le réseau propose une large sélection de plus de 25 000 biens immobiliers à la vente dans 
    toute la France, permettant ainsi de trouver le bien correspondant aux attentes des clients. 

