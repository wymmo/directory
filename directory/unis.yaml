description:
  - |
    L'Union des syndicats de l'immobilier (UNIS) est une organisation professionnelle créée en 2009 suite 
    au regroupement des CNAB, CSAB et Unit. L'UNIS est la principale organisation représentative de tous les 
    métiers de l'immobilier en France, y compris les agents immobiliers, les gestionnaires locatifs, les 
    administrateurs de biens, les experts immobiliers et les promoteurs-rénovateurs. Elle compte 2 200 
    entreprises et 20 000 salariés affiliés, ce qui lui confère une grande importance dans le secteur 
    immobilier. L'UNIS propose des prestations similaires à celles des autres syndicats immobiliers, notamment 
    des formations, une assistance juridique et des tarifs négociés avec des partenaires. 
    
