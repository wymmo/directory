description:
  - |
    Abitaweb est spécialisé dans la transaction pour les professionnels de l'immobilier et plus spécifiquement 
    pour les mandats de transaction. Le logiciel se veut performant dans la gestion des actions et des tâches.
  - |
    Ces nombreuses fonctionnalités offrent une gestion efficace de l'activité des agences, 
    comme la liste des rendez-vous de la journée, le calcul des frais notaire, les derniers biens ajoutés et 
    le suivi du portefeuille.

