  - |
    Le Pôle Habitat FFB est une organisation française qui regroupe l'ensemble des acteurs de la construction 
    immobilière privée en France. Née en 2016 de la fusion entre l'Union des Maisons Françaises et l'Union des
    Constructeurs Immobiliers de la FFB, elle rassemble quatre métiers complémentaires de la maîtrise d'ouvrage 
    privée : constructeurs de maisons, promoteurs immobiliers, aménageurs fonciers et rénovateurs globaux. 
    Le Pôle Habitat FFB est ainsi devenu la première organisation représentative de la construction immobilière 
    privée en France. Porte-parole influent de l'immobilier neuf, il compte plus de 1 120 adhérents et représente 
    plus de 1 600 opérateurs exerçant dans ses 
    quatre métiers auprès des instances nationales et des organismes spécialisés.
    
