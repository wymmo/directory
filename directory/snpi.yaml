description:
  - |
    Le Syndicat National des Professionnels Immobiliers (SNPI) est une organisation professionnelle française 
    créée à Paris en 1963. Le syndicat accompagne les professionnels immobiliers 
    tels que les agents immobiliers, les administrateurs de biens, les syndics de copropriété, les experts 
    immobiliers et les négociateurs immobiliers. 
  - | 
    L'Observatoire de la franchise estime que le SNPI compte environ 9 600 membres, dont Foncia, 
    Groupimmo, et le Cabinet Schemmatic. En plus de ses prestations professionnelles, le SNPI offre 
    également des services juridiques, des publications d'annonces illimitées sur son site web, un logiciel 
    de transaction et de nombreux autres avantages aux membres qui adhèrent au syndicat.

