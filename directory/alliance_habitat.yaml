description:
  - |
    Alliance Habitat est une entreprise qui offre une variété de services adaptés aux 
    investisseurs et aux bailleurs, qu'ils soient des particuliers ou des professionnels 
    de l'immobilier. Parmi ces services figurent des annonces gratuites pour la location 
    et la vente de biens immobiliers, ainsi qu'une recherche de courtier en prêt ou en 
    assurance pour le financement d'un investissement locatif. L'entreprise met également 
    en relation ses clients avec des artisans dans toute la France pour les aider dans 
    leurs besoins en termes de diagnostic, déménagement, gestion de patrimoine et mandat de gestion locative.

