  - |
    La société LaForêt a été créée en 1981 lors de l'ouverture de sa première agence 
    immobilière en tant qu'indépendant au nord de Paris. C'est en 1991 que LaForêt s'ouvre à la franchise. 
    Le groupe, spécialiste de la gestion de biens immobiliers, est présent à l'international au Luxembourg et au Portugal. 
    En 2017, Arche signe le rachat du groupe et accentue sa diversité d'activités au sein du secteur de l'immobilier.
