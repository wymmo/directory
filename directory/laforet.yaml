description:
  - |
    La société Laforêt est une franchise immobilière française fondée en 1981 lors de l'ouverture de sa première agence 
    immobilière en tant qu'indépendant au nord de Paris. C'est en 1991 que LaForêt s'ouvre à la franchise telle qu'on la connait de nos jours. 
  - |
    Cette entreprise familiale a su se développer au fil des ans pour devenir l'un des acteurs 
    majeurs du marché de l'immobilier français. D'ailleurs, le spécialiste de la gestion de biens immobiliers est 
    aussi présent à l'international, au Luxembourg et au Portugal. En 2017, Arche signe le rachat du groupe et 
    accentue sa diversité d'activités au sein du secteur de l'immobilier.

  - |
    Chiffres clés (2023) :
  - |
    • 730 agences franchisés en France ;
    • 4 000 collaborateurs ;
    • 22 000 transactions ;
    • 60 000 lots en gestion locative.

