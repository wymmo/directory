description:
  - |
   Fondé en 2003, DL Software est un spécialiste français des ERP métiers pour les entreprises. 
   Ce groupe se compose de plus de 20 sociétés d'édition autonomes et spécialisées proposant 
   des solutions adaptées à plus de 30 métiers différents dans des secteurs variés tels que 
   la santé, l'assurance, le retail, le négoce, le BTP, l'immobilier ou le tourisme. Avec plus 
   de 100 000 clients en France et en Europe, allant des PME aux grandes entreprises telles que 
   Système U, Intersport, BMW, Odalys, GMF, Krys et Gedimat, DL Software est considéré comme l'un des éditeurs 
   français de référence, d'après le classement TOP 250 EY. 

