description:
  - |
    L'UNAPi, acronyme de l'Union Nationale de Professionnels Indépendants, a été créée en 2017 par trois professionnels 
    de l'immobilier et du patrimoine. Ils ont constaté que ces 
    secteurs étaient souvent négligés et peu représentés. Ainsi, l'objectif de l'UNAPi est de servir de tribune 
    pour défendre les intérêts des professionnels indépendants de l'immobilier et du patrimoine, tels que les 
    négociateurs en immobilier, les agents commerciaux, les banquiers, les assureurs et les financiers. Leur 
    engagement est de mutualiser leurs expériences et de mettre les priorités et les attentes de leurs membres 
    au cœur de leurs actions.

