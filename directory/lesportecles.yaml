description:
  - |
    Les Porteclés est un réseau immobilier créé pour les agents qui considèrent que leur succès dépend de 
    leur propre notoriété et de leur engagement personnel. Fondé en 2015, ce réseau de mandataires est classé 
    parmi les meilleurs en France. Les agents des Porteclés sont de véritables chefs d'entreprise indépendants 
    et voient le réseau comme un outil à leur service. Ils mettent l'accent sur le bouche-à-oreille, la satisfaction 
    des clients et leur travail acharné pour atteindre leurs objectifs.

