  - |
    La Bonne Pierre est une société indépendante de tout réseau immobilier et de tout éditeur 
    d’annonces en ligne, conçue par des professionnels du marché et des services immobiliers 
    ainsi que par des spécialistes des services en ligne. Cette start-up créée en mai 2015 se spécialise 
    dans la vente de biens loués. Son moteur de recherche inversé traduit le profil de l'investisseur en 
    biens dans lesquels il peut investir, changeant ainsi la perspective du client-internaute.

