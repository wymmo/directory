description:
  - |
    ImmoRegion est un portail de petites annonces immobilières régionales lancé en France en 2010. 
    La plateforme propose des fonctionnalités de recherche géolocalisée sur une échelle de territoire 
    relativement étendue, ce qui permet aux particuliers et aux professionnels de trouver des biens 
    immobiliers dans une région spécifique sans avoir à connaître l'ensemble des communes de la zone.

