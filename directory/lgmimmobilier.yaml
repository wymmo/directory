description:
  - |    
    LGM Immobilier est un réseau immobilier indépendant axé sur le recrutement basé sur le savoir-être et le 
    projet du candidat. Avec son équipe d'experts basée à Tours, LGM Immobilier offre une formation de haut 
    niveau illimitée et un accompagnement personnalisé à ses consultants. Grâce à des outils informatiques 
    performants et en constante évolution, les consultants peuvent développer leur activité de manière constante. 
    Le réseau s'appuie également sur le groupe Arche pour proposer des services complémentaires à leurs clients. 
    LGM Immobilier vise à créer un environnement bienveillant à taille humaine tout en offrant les avantages d'un 
    grand groupe.

