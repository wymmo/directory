description:
  - |
    Square Habitat Immobilier est un réseau national d'agences immobilières créé en 2004 par le 
    groupe Crédit Agricole. La proximité avec le terrain et les valeurs mutualistes du Groupe 
    sont au cœur de son fonctionnement en Caisses régionales. Chacune des plus de 500 agences 
    Square Habitat en France est gérée de manière indépendante par une Caisse régionale, permettant 
    ainsi une grande agilité tout en bénéficiant de la notoriété nationale et du partage des bonnes 
    pratiques du Groupe. L'interet du groupe lors de cette création est de proposer une synergie entre la banque et l'assurance, où
    aujourd'hui, plus de 3000 collaborateurs qui composent le réseau.
  - |    
    Chiffres clés (2021) :
  - |
    • +500 agences en France ;
    • 3200 collaborateurs ;
    • +25 000 transactions.
  - |
    Services proposés :
  - |
    • Achat, vente, location ;
    • Transaction ;
    • Assurances ;
    • Investissement
    • Gestion locative ;
    • Syndic de copropriété.

