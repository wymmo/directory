description:
  - |
    En 2004, la banque française Crédit Agricole fonde Square Habitat, son propore réseau d'agences immobilières. 
    L'interet du groupe lors de cette création est de proposer une synergie entre la banque et l'assurance, 
    pour en tirer les meilleurs bénéfices dans le monde de l'immobilier.
  - |
    Chiffres clés (2021) :
  - |
    • +500 agences en France ;
    • 3200 collaborateurs ;
    • +25 000 transactions.
  - |
    Services proposés :
  - |
    • Achat, vente, location ;
    • Transaction ;
    • Assurances ;
    • Investissement
    • Gestion locative ;
    • Syndic de copropriété.

