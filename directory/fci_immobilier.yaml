description:
  - |
    FCI Immobilier est un leader du portage salarial en immobilier, offrant un statut hybride aux 
    professionnels du secteur. Grâce à cette approche, ils peuvent travailler avec l'agence de leur 
    choix tout en bénéficiant des avantages de l'indépendance et du salariat. FCI Immobilier garantit 
    une gestion administrative efficace et propose des services de retraite, de chômage et de prévoyance. 
    En collaboration avec le groupe Freeland, FCI Immobilier offre une expérience solide avec plus de 18 ans 
    d'expertise, plus de 375 000 consultants accompagnés et une garantie financière de 120 millions d'euros.

