description:
  - |
    OQORO est une agence de gestion locative fondée en 2019 pour offrir un service plus réactif et 
    mieux outillé aux propriétaires et locataires. Elle gère aujourd'hui plus de 3 000 lots dans 15 
    agglomérations et ambitionne de s'étendre aux 50 plus grandes métropoles françaises tout en maintenant 
    sa qualité de service et ses valeurs. OQORO propose une solution digitale permettant aux propriétaires 
    et locataires de sélectionner, visiter et acquérir un bien en ligne, ainsi que des outils de gestion 
    locative pour faciliter la vie des bailleurs. Elle s'adresse aux particuliers et aux agences immobilières 
    intéressées par une solution innovante de gestion locative. La startup se différencie par son processus de 
    digitalisation et son ancrage territorial symbolisé par son nom, OQORO.
    
