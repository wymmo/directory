description:
  - |
    ParuVendu est l'un des portails les plus anciens du marché et est le second sites 
    de petites annonces généralistes dans l'Hexagone. Professionnels et particuliers peuvent déposer 
    leurs annonces sur le site de manière totalement gratuit. Le portail met à disposition des internautes 
    une gamme complète de services et d'outils pratiques. On 
    y retrouve notamment l'envoi de nouvelles annonces par e-mail, la côte de l'occasion, etc.

