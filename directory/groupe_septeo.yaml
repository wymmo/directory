description:
  - |
    Septeo est une entreprise française spécialisée dans l'édition de logiciels métiers et de services informatiques 
    pour les professionnels du droit, de l'immobilier et des entreprises. Fondé en 2013, le groupe Septeo compte plus 
    de 2 400 collaborateurs en France, en Belgique, en Tunisie, au Canada et aux États-Unis en 2022. Il est considéré 
    comme un acteur majeur de la French Tech d'autant plus qu'il possède de très nonbreuses filiales ce qui diversifie 
    encore plus ses activités et ses prestations de métiers. Le dernier mouvement important de Septeo est l'achat du groupe DP Logiciels, 
    qui possède entre autres Rodacom.

