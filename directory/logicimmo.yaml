description:
  - |
    En 2018, SeLoger a fusionné avec Logic-Immo, qui répertorie exsclusivement des annonces mises en ligne par des agences immobilières. 
    L'ambition est portée sur les enjeux des professionnels comme sur les besoins des particuliers, partout en France.
  - |
    Ce rapprochement a, entre autres, donné lieu à une offre appelée Duo : une solution 
    de facilité pour les professionnels qui leur permet d'être visibles aussi bien sur SeLoger que sur 
    Logic-Immo.

