name: Logic-Immo
title: Logic-Immo, tout est plus simple quand on est bien accompagné.
tags: ["portail"]
created_in: 1995
description:
  - |
    En 2018, SeLoger a fusionné avec Logic-Immo, qui répertorie exclusivement des annonces 
    mises en ligne par des agences immobilières, ce n'est donc pas un site généraliste. 
    L'ambition est portée sur les enjeux des professionnels comme aux besoins des particuliers, partout en France.
  - |
    Ce rapprochement a, entre autres, donné lieu à une offre appelée Duo : une solution 
    de facilité pour les professionnels qui leur permet d'être visibles aussi bien sur SeLoger que sur 
    Logic-Immo. 

url: https://www.logic-immo.com
