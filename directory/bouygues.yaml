description:
  - |
    Bouygues Immobilier, société de promotion immobilière du groupe Bouygues, a été fondée en 1956. 
    Depuis plus de 60 ans, elle développe des projets de logements, d'immeubles de bureaux, de commerces 
    et d'aménagement de quartiers. Avec plus de 250 villes d'implantation en France et des projets internationaux, 
    Bouygues Immobilier s'affirme comme un développeur-opérateur urbain majeur. La société se distingue par son 
    expertise dans la construction de logements sociaux, abordables, intermédiaires, de résidences étudiantes et 
    séniors, ainsi que dans l'immobilier d'entreprise et l'aménagement urbain. Bouygues Immobilier place également 
    la durabilité et la qualité de vie au cœur de ses réalisations.

