description:
  - |
    Clustdoc est une plateforme de collecte et d'échange de documents numériques conçue pour les agences immobilières. 
    Cette solution simplifie et accélère la phase de collecte de documents lors de la constitution de dossiers avec 
    des clients acheteurs ou locataires, le tout de manière sécurisée et accessible depuis un ordinateur ou un mobile. 
    Clustdoc offre aux clients un portail sécurisé où ils peuvent constituer leur dossier en fournissant les pièces 
    justificatives requises. Du côté des professionnels de l'immobilier, l'interface de gestion permet de demander 
    des informations, de collecter les pièces justificatives, d'effectuer des relances automatisées et d'échanger 
    avec les clients sur une plateforme sécurisée. Clustdoc s'adresse aux métiers de la location et de la gestion, 
    mais également aux professionnels impliqués dans la préparation d'un compromis.

