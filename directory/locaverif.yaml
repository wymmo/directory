description:
  - |
    Locaverif est une plateforme immobilière qui offre un service complet pour les professionnels de l'immobilier. 
    Elle permet de gérer toutes les étapes de la mise en location d'un bien immobilier, depuis la prise de contact 
    jusqu'à la garantie GLI. La plateforme propose un parcours locataire repensé et connecté à l'ensemble des 
    portails d'annonces immobilières, ce qui simplifie la prise en charge des candidats. Locaverif permet également 
    aux professionnels de centraliser et d'automatiser la collecte des dossiers locataires, ce qui facilite la 
    gestion des dossiers.

