description:
  - |
    Maisons & Appartements est une plateforme immobilière permettant aux particuliers de rechercher des 
    biens géolocalisés sur une zone plus vaste, sans avoir à connaître toutes les communes de la zone. 
    Cette solution offre également une visibilité accrue pour les professionnels en touchant des clients 
    hors de leur zone de chalandise habituelle. La plateforme permet aux agences immobilières de mettre 
    en avant leurs annonces sur des critères de géolocalisation pour se démarquer de la concurrence.

