description:
  - |
    Fondée en 2009, Saint-Pierre Assurances est un cabinet de courtage spécialisé dans 
    l'assurance immobilière. L'entreprise fournit des solutions d'assurance aux professionnels 
    de l'immobilier et à leurs clients, en couvrant divers risques tels que la responsabilité 
    civile professionnelle, la garantie financière, la protection juridique, les garanties locatives, etc.
  - |
    Depuis sa création, l'entreprise est une filiale du groupe Arche, qui rassemble entre autres, les réseaux Citya Immobilier, 
    Laforêt, Guy Hoquet, Century 21 et Nestenn.


