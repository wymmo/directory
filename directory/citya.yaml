description:
  - |
    Citya Immobilier est une entreprise française spécialisée dans la gestion immobilière, la location 
    et la vente de biens immobiliers. Fondée en 1990, elle est devenue l'une des principales entreprises 
    de gestion immobilière en France, avec plus de 600 agences et filiales dans tout le pays. En 2003, le groupe français 
    rejoint Arche et devient l'une des entreprises les plus anciennes de l'écosystème Arche.
  - |
    Citya Immobilier propose une large gamme de services, allant de la gestion locative aux transactions 
    immobilières en passant par la gestion de copropriété. L'entreprise gère également des biens immobiliers 
    pour le compte d'investisseurs institutionnels et de particuliers.
  - |
    Chiffres clés (2023) :
  - |
    • 250 agences françaises dans 200 villes de France ;
    • 4500 collaborateurs en France ;
    • 200 000 biens gérés +55 000 biens à la vente/location ;

