description:
  - |
    DP Logiciels est un groupe indépendant crée en 2006 à partir du rapprochement de 2 sociétés socles : H2i et Krier.
    Le groupe allie expérience et innovation dans le domaine du digital 
    immobilier. Composé de six filiales spécialisées, le groupe offre des outils et des solutions pour 
    accompagner le développement des professionnels de l'immobilier. Leur objectif est de fournir des 
    solutions informatiques modulaires et évolutives qui répondent aux besoins spécifiques de chaque métier, 
    tout en permettant de profiter des opportunités offertes par Internet et d'optimiser l'efficacité des 
    tâches quotidiennes. Depuis sa création, DP Logiciels est devenu un acteur de référence dans 
    le secteur immobilier, grâce à l'expertise et à l'investissement de ses filiales H2I, Rodacom, Tissot, 
    Krier, Entities et Webgenery. Le groupe se distingue par sa capacité à fournir des outils innovants tels 
    que des sites web, des espaces clients, des paiements en ligne et des assemblées générales en visioconférence. 

