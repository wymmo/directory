  - |
    ERA immobilier est une franchise d'agences immobilières fondée en 1971 au États-Unis. Le réseau 
    Electronic Realty Associates s’implante en France en 1993 pour devenir aujourd'hui la franchise 
    numéro 1 en Europe en étant représenté dans 39 pays. 

    Chiffres clés :

    • 45 000 collaborateurs dans le monde ;
    • 2 600 agences dans le monde ;
    • Près de 500 agences en France dont 1 150 en Europe ;
    
