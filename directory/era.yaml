description:
  - |
    ERA immobilier est une franchise d'agences immobilières fondée en 1971 aux États-Unis. Le réseau 
    Electronic Realty Associates s'implante en France en 1993 pour devenir aujourd'hui la franchise 
    numéro 1 en Europe en étant représenté dans 39 pays.
  - |
    Chiffres clés (2020) :
  - |
    • +450 agences en France dont 2 600 agences au total ;
    • 45 000 collaborateurs dans le monde ;
    • +35 000 transactions.

