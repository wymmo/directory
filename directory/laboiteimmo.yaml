description:
  - |
    La Boite Immo est une entreprise spécialisée dans les outils et services pour les professionnels de l'immobilier. Avec son logiciel majeur Hektor, utilisé par 45 000 professionnels, elle est leader auprès de plus de 8 000 agences immobilières indépendantes. La Boite Immo propose des sites internet attractifs et modernes pour plus de 5 200 références, offrant une qualité graphique assez large. L'entreprise propose aussi d'autres produits comme des outils de diffusion, d'estimation, de prospection, de visites, de solution web et bien d'autres.

