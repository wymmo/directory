description:
  - |
    DoorInsider est une place de marché qui propose aux agents immobiliers et aux investisseurs 
    immobiliers des solutions pour valoriser et diffuser leurs biens via des outils dédiés tels que des plans 3D, 
    des visites virtuelles et des stratégies de Home Staging. La startup cherche à s'affirmer comme une marque experte 
    du marché immobilier en proposant des fluctuations en temps réel du prix de l'immobilier sur la région parisienne. 
    DoorInsider automatise l'expérience dans l'immobilier pour accroître l'efficacité, le professionnalisme et 
    améliorer l'expérience offerte dans le domaine de l'immobilier.

