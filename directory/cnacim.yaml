description:
  - |
    La CNACIM, Chambre Nationale des Agents Commerciaux en Immobilier, a été créée fin 2004 afin de 
    donner un véritable statut aux négociateurs indépendants en transaction immobilière. La Cour de 
    Cassation ayant mis fin au statut d'agent commercial. Depuis sa création, la CNACIM représente,
    conseille et défend les agents commerciaux en immobilier auprès du législateur et des institutions. 
    Elle a également contribué aux principales avancées législatives concernant la profession d'agent 
    commercial en immobilier. La CNACIM a été créée et est administrée par des agents commerciaux pour 
    aider et conseiller cette profession. Elle compte environ 9 000 membres.

