description:
  - |
    Nexity est un groupe de promotion immobilière et de construction français. Fondée en 2000, la société 
    est devenue l'un des leaders du marché de l'achat immobilier neuf en France et est également présente 
    dans plusieurs pays, dont la Pologne, l'Italie et la Belgique. Le groupe propose des programmes immobiliers 
    tels que des bureaux, des maisons et des appartements, ainsi que des services d'accompagnement pour ses clients. 
  - |
    Elle a été fondée par les principaux dirigeants de la Compagnie Générale d'Immobilier et de Service (CGIS) 
    et trois investisseurs financiers après que Vivendi ait cédé une partie de ses activités en 2000.
  - |
    Chiffres clés (2021) :
  - |
    • +250 agences en France ;
    • +8 300 collaborateurs.

