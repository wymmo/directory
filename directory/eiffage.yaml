description:
  - |
    Eiffage Immobilier, filiale du groupe Eiffage, est un acteur majeur de l'immobilier en France. 
    En tant que constructeur-promoteur, elle propose une offre diversifiée dans les secteurs du logement, 
    des bureaux, des hôtels, des centres commerciaux et des résidences services. Grâce à son expertise et 
    à sa présence nationale, Eiffage Immobilier offre des solutions sur mesure et de qualité, en s'appuyant 
    sur une parfaite connaissance du terrain et des marchés locaux. Avec un souci du "mieux vivre ensemble", 
    l'entreprise développe des projets innovants et durables, en répondant aux enjeux sociétaux et en améliorant 
    l'expérience client.

