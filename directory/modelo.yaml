description:
  - |
    À l'origine, Éditions Modelo a commencé par développer en 2005 des modèles de documents juridiques pour les professionnels et les particuliers. 
    C'est en 2011 que Modelo s'est spécialisée dans les solutions juridiques pour les réseaux et 
    agences immobilières. Aujourd'hui, en tant que première LegalTech dédiée à l'immobilier, Modelo propose une 
    application en mode Saas pour l'assistance à la rédaction d'actes juridiques liés à l'immobilier. Avec des bureaux 
    à plusieurs endroits en France, ils accompagnent plus de 7500 agences immobilières dans leur transformation digitale.
    
