description:
  - |
    Joyom est une startup qui a développé un assistant intelligent destiné aux professionnels de 
    l'immobilier. Cet assistant est conçu pour simplifier la prospection immobilière en mettant à 
    la disposition des agents immobiliers des données spécifiques et uniques pour dénicher des biens 
    à fort potentiel avant même qu'ils ne soient sur le marché. Joyom agrège et combine des millions 
    de données immobilières afin de fournir aux professionnels les clés pour comprendre et anticiper 
    les mouvements du marché immobilier. 

