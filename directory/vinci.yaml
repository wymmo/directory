description:
  - |
    Vinci Immobilier est une filiale du groupe Vinci, spécialisée dans la promotion immobilière en France. 
    Elle opère dans les secteurs résidentiel, immobilier d'entreprise, aménagement urbain et services immobiliers. 
    Avec plus de 60 ans d'expérience, Vinci Immobilier propose une gamme diversifiée de logements, des projets de 
    bureaux, de commerces, d'aménagement urbain, ainsi que des services de conseil et de gestion immobilière. La société 
    s'engage également dans des projets durables et participe au développement harmonieux des zones urbaines. Avec son 
    réseau de plus de 1 600 collaborateurs, Vinci Immobilier est un acteur majeur de l'immobilier en France.

