description:
  - |
    Zefir, une start-up lilloise, propose un service de vente immobilière instantanée en France. 
    Inspirée des entreprises américaines, Zefir achète directement les biens immobiliers des particuliers 
    et garantit une vente rapide, sans conditions suspensives ni délai de rétractation. En remplissant un 
    formulaire en ligne, les propriétaires obtiennent une estimation en 24 heures, une offre ferme en 72 heures 
    et la vente est finalisée en seulement 7 jours. Zefir perçoit une commission de 6% à 8% sur chaque transaction.

