description:
  - |
    SeLoger.com est aujourd'hui le portail immobilier de référence. Grâce à son ancienneté, il est le leader du secteur 
    et permet la concrétisation de projet immobilier, mettant en relation des professionnels comme des particuliers.
  - |
    Le site a fait du recensement d'annonces immobilières sa seule activité et met l'accent sur la qualité de ses annonces, 
    publiées dans leur très large majorité par de vrais agents immobiliers. C'est pourquoi aujourd'hui, le site propose 
    plus d'un million d'annonces.

