description:
  - |
    Le Bon Syndic est un service en ligne lancé en 2013 pour la gestion transparente et économique des 
    petites copropriétés. Avec des tarifs avantageux, il permet aux copropriétaires d'accéder facilement 
    à tous les éléments nécessaires à la bonne gestion de leur immeuble. Le site prévoit également des services 
    de conseils juridiques et techniques, ainsi qu'une future option d'assemblée générale en ligne. Depuis 2023, 
    le groupe Sergic a fait l'acquisition du service Le Bon Syndic, anciennement détenu par le groupe Emeria 
    (ex Groupe Foncia).

