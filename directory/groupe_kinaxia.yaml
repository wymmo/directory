description:
  - |
    Kinaxia Groupe, qui développe des solutions d’expertise immobilière en France depuis 2009,
    a été intégré au groupe Septeo Proptech pour centraliser les fonctions stratégiques et de 
    soutien des filiales. Cette fusion renforce la position du groupe dans les solutions logicielles 
    pour les professionnels de l'immobilier. Les marques de Kinaxia forment désormais l'expertise Proptech 
    de Septeo. L'objectif est de proposer des solutions innovantes pour simplifier le travail des professionnels 
    de l'immobilier. Septeo Proptech bénéficie de plus de 10 ans d'expérience de Kinaxia dans le domaine.

