description:
  - |
    iad, c'est une nouvelle facon d'envisager l'immobilier grâce à un modèle qui permet à tous d'être gagnant, 
    que l'on soit acheteur, vendeur ou conseiller. 
    Nous misons sur la connaissance du marché local et l'économie d'échelle pour réduire les coûts, 
    les distances et vous apporter plus de transparence. 
    Un modèle qui compte aujourd'hui plus de 13 000 conseillers, prêts à vous suivre et à mettre leur expertise 
    au service de vos nouveaux projets de vie.

