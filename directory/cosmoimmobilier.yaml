description:
  - |
    Développé par des une équipe d'ingénieurs sous la société Cosmosoft, Cosmo Immobilier permet 
    de rendre la vie facile des agents immobiliers en répondant aux attentes de ces professionnels.
    Pourvu de 15 ans d'expértise, les services s'étendent du logiciel de transaction à la création de sites internet.
  - |
    Les utilisateurs de Cosmo Immobilier peuvent gérer l'activité de leurs agences immobilières en s'assurant de la 
    multi-diffusion de leurs annonces sur les portails immobiliers. L'aide à la gestion et du suivi des dossiers,
    le mailing vers les différents intervenants est permis grâce à la la simple familiarisation des outils, 
    pour un confort de travail optimal.

