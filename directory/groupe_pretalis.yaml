description:
  - |
    Pretalis est un groupe multi-marque et multicanal spécialisé dans l'intermédiation en crédit et en 
    assurance. Avec ses marques Empruntis, Immoprêt et Ace Crédit, Pretalis compte 
    plus de 300 agences en France et emploie plus de 1 200 professionnels. L'entreprise propose des services 
    de courtage en crédit immobilier, regroupement de crédits et assurance emprunteur. Son modèle 
    lui permet d'offrir des expériences client sur-mesure, aussi bien en agence qu'à distance.

