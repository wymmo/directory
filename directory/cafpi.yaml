  - |
    CAFPI est l'un des leaders du courtage en crédit en France depuis plus de 50 ans. Avec plus de 240 agences 
    et plus de 1500 collaborateurs, CAFPI conseille et trouve les meilleurs taux de financement pour ses clients 
    particuliers et professionnels. Les quatre domaines d'expertise de l'entreprise sont le financement de prêts 
    immobiliers, le rachat de crédits, le financement de prêts professionnels et l'assurance emprunteur. Depuis 
    juillet 2021, CAFPI est majoritairement détenu par Blackfin Capital Partners, un fonds d'investissement 
    spécialisé dans les fintechs et assurtechs. L'objectif de CAFPI est de développer son réseau d'entrepreneurs 
    courtiers indépendants, d'élargir ses lignes métiers et de mettre à disposition des courtiers et de leurs 
    clients des outils de dernière génération. L'entreprise offre une expérience unique en simplifiant les 
    démarches de crédit et en négociant des solutions avantageuses auprès de ses partenaires bancaires et assureurs.


