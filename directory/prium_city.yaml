description:
  - |
    Prium City est une société de portage salarial dédiée aux négociateurs immobiliers qui propose 
    une solution alliant souplesse et sécurité pour transformer les commissions des négociateurs 
    indépendants en salaires nets. Les négociateurs indépendants sont salariés de la société de 
    portage salarial qui s’occupe de toutes les tâches administratives, fiscales et juridiques, 
    ce qui leur permet d'exercer en toute sécurité. Un contrat de prestation tripartite est signé 
    entre le réseau immobilier, la société de portage salarial et le négociateur indépendant pour 
    fixer le cadre de leur relation commerciale.
  - |
    Au cours de l'année 2022, Prium City est entré en partenariat avec MeilleursBiens, un réseau d'agents 
    mandataires, qui possède d'ailleurs son propre portail immobilier.     

