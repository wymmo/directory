description:
  - |
    Le Portage Salarial immobilier est un nouveau mode d'organisation du travail 
    qui permet à un professionnel indépendant d'exercer son activité en toute autonomie 
    en bénéficiant des avantages du salarié. Tout repose sur une relation contractuelle 
    tripartite entre une société de Portage salarial, l'entreprise cliente et le salarié porté. 
    Le professionnel indépendant est salarié de la société de Portage qui s’occupe de ses 
    tâches administratives et fiscales. Il effectue sa prestation chez son client, 
    il gère son planning et ses tarifs.
  - |
    Adapté aux problématiques du secteur de l'immobilier, le Portage Salarial Immobilier 
    donne à l'Agence la possibilité de maitriser son budget en recrutant des négociateurs 
    pour des missions ponctuelles. Par ailleurs, cela permet au négociateur de transformer 
    ses commissions en salaire net et d'être autonome dans l'exercice de son activité.

