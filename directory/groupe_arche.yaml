description:
  - |
   Arche est un groupe immobilier français crée en 1990 et comprend plusieurs réseaux d'agences immobilières 
   tels que Citya Immobilier, Laforêt, Guy Hoquet, 
   Century 21 et Nestenn. Avec plus de 23 500 collaborateurs et 2 780 agences, le groupe génère un chiffre 
   d'affaires de 1,450 milliard € et réalise plus de 110 000 transactions par an. Le groupe propose également 
   des prestations complémentaires telles que la gestion, la vente, la location et le syndic grâce à ses 
   filiales Saint-Pierre Assurances, API financement et Snexi pour les diagnostics et l'expertise. Arche 
   s'efforce ainsi d'offrir un service complet et de qualité à ses clients pour la gestion de leur patrimoine 
   immobilier et la vente ou l'acquisition de leur logement.

