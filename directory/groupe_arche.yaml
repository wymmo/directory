description:
  - |
    Le groupe Arche est un conglomérat français spécialisé dans l'immobilier, fondé en 1990 par Philippe Briand. 
    Le groupe est présent dans plusieurs secteurs de l'immobilier, notamment dans les réseaux d'agences immobilières, 
    la gestion de syndic de copropriété, l'assurance et les diagnostics immobiliers.
  - |
    Le groupe Arche est connu pour ses nombreuses acquisitions dans le secteur de l'immobilier. 
    En 2017, il a racheté le réseau de la franchise immobilière Laforêt pour environ 30 à 40 millions d'euros, 
    et en 2019, il a acquis le réseau Guy Hoquet l'Immobilier. En 2021, le groupe a racheté le réseau Century 21 
    France pour environ 80 millions d'euros, et en mars 2022, il a acquis le réseau Nestenn.
  - |
    Selon les données du site, le groupe Arche a réalisé un chiffre d'affaires de 1,450 milliard d'euros en 2022, 
    et plus de 100.000 transactions par an. Depuis l'acquisition de Century 21, Arche regroupe en tant que franchiseur plus de 2 400 agences immobilières, 
    ce qui représente une part de marché de 10 % dans les transactions de l'immobilier ancien en France. 
    La plus ancienne filiale du groupe, la société Citya immobilier, est également la troisième plus grande entreprise 
    de gestion de syndic de copropriété en France.
  - |
    En somme, le groupe Arche est un acteur majeur du secteur immobilier en France, avec une présence importante 
    dans les réseaux d'agences immobilières, la gestion de syndic de copropriété, l'assurance et les diagnostics immobiliers.

