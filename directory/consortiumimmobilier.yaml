title: Logiciel immobilier et sites internet
tags: ["logiciel_gestion_agence"]
description:
  - | 
    Consortium Immobilier est une plateforme immobilière pour la réalisation de projet professionnel 
    et a développé en 2005 son propre logiciel pour les professionnels de l'immobilier. Ce dernier permet 
    de couvrir l'ensemble des besoins nécessaires à une agence immobilière via un outil digital performant. 
  - | 
    Le logiciel dispose de nombreuses fonctionnalités comme la gestion du portefueille client, la gestion des négociateurs 
    et de ses clients, le registre des mandats, ainsi que de nombreuses statistiques. 


