description:
  - |
    Activimmo est un logiciel immobilier doté d'une expérience de 15 ans dans le domaine des logiciels immobiliers. 
    Par ailleurs, il permet aussi la création de sites web de base, jusqu'à une personnalisation plus poussée, le tout 
    en maximisant un référencement optimisé pour décupler les visites sur internet. 
  - |
    Ce dernier propose un grand nombre de fonctionnalités qui apporte une solution aux besoins des affaires 
    d'une agence immobilière : l’accès aux informations sur les biens et contact, la prise de rendez-vous, du
    mailing qualifiés et ciblés, la gestion et le pilotage de site web et de son contenu. Le postage multi-diffusion des annonces 
    est possible et permet d'assurer un suivi de celles-ci. 

