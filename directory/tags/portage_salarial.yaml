title: Portage salarial
color: "#6980ce"
description:
  - |
    Le portage salarial, apparu dans les années 1980 et introduit dans le Code du Travail en 2008, 
    est un statut permettant d'offrir à un travailleur indépendant, certains avantages du travail salarié. 
    Cette forme d'emploi attire de nombreux porfessionnels de l'immobilier de par les avantages tirés des deux status.
  - |
    En tant qu'indépendant, le professionnel de l'immobilier bénéficie de sa pleine autonomie dans l'organisation de son activité,
    tout en exercant sa profession en sécurité grâce à la protection sociale telle que celle dont les salariés disposent communément.
  - |
    Pour que le portage salarial soit concluant, il doit se construire autour d'une relation tripartie rassemblant un
    professionnel de l'immobilier, une société de portage salarial et une agence, un réseau ou un promoteur.
