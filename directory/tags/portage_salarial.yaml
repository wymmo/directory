title: Portage salarial
color: "#6980ce"
description:
  - |
    Le portage salarial, qui a vu le jour dans les années 1980 et a été inscrit dans 
    le Code du Travail en 2008, permet aux travailleurs indépendants de bénéficier de 
    certains avantages du statut salarié. De ce fait, cette forme d'emploi attire de 
    nombreux professionnels de l'immobilier qui souhaitent tirer profit des avantages 
    des deux statuts. En tant qu'indépendant, le professionnel de l'immobilier conserve 
    sa pleine autonomie dans l'organisation de son activité tout en bénéficiant de la 
    protection sociale similaire à celle des salariés. Pour être efficace, le portage 
    salarial doit impliquer une relation tripartite entre le professionnel de l'immobilier, 
    une société de portage salarial et une agence, un réseau ou un promoteur.
