title: Portage salarial
tag_group: FIN_SERVICES
description:
  - |
    Le portage salarial en immobilier est une forme d'emploi qui permet aux professionnels indépendants de 
    l'immobilier de bénéficier des avantages du statut salarié. Cette pratique a émergé dans les années 1980 
    et a été officiellement reconnue et encadrée par le Code du Travail en 2008.
  - |
    En optant pour le portage salarial, les professionnels de l'immobilier peuvent concilier leur autonomie 
    dans l'exercice de leur activité tout en bénéficiant de la protection sociale et des avantages similaires 
    à ceux des salariés. Cette forme d'emploi attire de nombreux acteurs de l'immobilier qui souhaitent profiter 
    des meilleurs aspects des deux statuts.
  - |
    Pour que le portage salarial soit efficace, il nécessite une relation tripartite entre le professionnel de 
    l'immobilier, une société de portage salarial et une agence, un réseau ou un promoteur. Le professionnel 
    conserve son indépendance dans l'organisation de son activité, tout en étant lié à la société de portage 
    salarial qui se charge des aspects administratifs, juridiques et comptables. En parallèle, le professionnel 
    peut collaborer avec une agence, un réseau ou un promoteur pour bénéficier de missions et de clients.
  - |
    Ce modèle tripartite permet aux professionnels de l'immobilier d'exercer leur activité en toute sérénité, 
    en bénéficiant d'un cadre juridique et administratif sécurisé, ainsi que d'une protection sociale adaptée. 
    Il offre une solution flexible et simplifiée pour ceux qui souhaitent développer leur activité tout en 
    minimisant les contraintes administratives et les risques liés à l'entrepreneuriat individuel.
