title: Syndic
tag_group: LEGAL_SERVICES
description:
  - |
    Les sociétés de syndic sont des entreprises spécialisées dans la gestion et l'administration de copropriétés. 
    Leur rôle principal est d'assurer la gestion courante et la représentation des intérêts des copropriétaires au 
    sein de l'immeuble.
  - |
    Les sociétés de syndic sont chargées de veiller à l'application des décisions prises en assemblée générale des 
    copropriétaires, de gérer les finances de la copropriété, de prendre en charge l'entretien et la maintenance des 
    parties communes de l'immeuble, ainsi que de superviser les travaux nécessaires.
  - |
    Elles sont responsables de la tenue des comptes de la copropriété, de la perception des charges et des appels de 
    fonds, du suivi des règlements, de la gestion des contrats d'assurance et de la préparation des budgets prévisionnels.
  - |
    Les sociétés de syndic jouent également un rôle crucial dans la médiation des conflits éventuels entre copropriétaires, 
    en veillant au respect du règlement de copropriété et en proposant des solutions pour résoudre les différends.
  - |
    Elles doivent être en conformité avec la législation en vigueur et respecter les obligations légales liées à leur 
    activité. Les syndics professionnels doivent notamment être immatriculés auprès de la Chambre de commerce et 
    d'industrie et détenir une garantie financière.
