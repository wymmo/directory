title: Portails immobiliers
color: "#c18b41"
icon: portail.svg
description:
  - |
    Un portail immobilier est un site regroupant de nombreuses ressources en relation avec le monde de l'immobilier.
    Par exemple on peut trouver des annonces immobilières, des simulateurs, des indicateurs sur les tendances de prix du marché immobilier.
