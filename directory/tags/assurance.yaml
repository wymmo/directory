title: Assurance
color: "#bf6499"
description:
  - |
    Les sociétés d'assurances immobilières sont des compagnies d'assurance 
    qui proposent des produits d'assurance destinés à protéger les propriétaires, 
    les locataires et les investisseurs immobiliers contre les risques liés à la propriété 
    et à la gestion d'un bien immobilier.