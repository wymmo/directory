title: Courtier
color: "#bf6421"
description:
  - |
    Les sociétés de courtier en immobilier sont des entreprises spécialisées dans 
    la distribution de services d'assurances liées aux activités immobilières. Ces 
    courtiers en immobilier travaillent en collaboration avec les compagnies d'assurances 
    et les clients du secteur immobilier, tels que les professionnels de l'immobilier, 
    les propriétaires et les locataires. 
  - |    
    Ils ont pour mission de proposer des solutions
    d'assurance adaptées aux besoins de leurs clients, en veillant à la protection de leur 
    patrimoine immobilier et de leur responsabilité civile professionnelle. Les courtiers en 
    immobilier jouent également un rôle de conseil auprès de leurs clients en matière de choix
    des garanties et de négociation des contrats d'assurance.