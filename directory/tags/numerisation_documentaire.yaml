title: Numérisation documentaire
tag_group: LEGAL_SERVICES
description:
  - |
    Avec l'évolution rapide de la technologie et la dématérialisation croissante des processus, les agences immobilières sont de plus en plus amenées à numériser leurs documents.
    Beaucoup de services sont aujourd'hui disponibles pour les aider à réaliser cette tâche : signature électronique, récupération des documents lors du parcour client, pré-état daté ...
  - |
    Par exemple la signature électronique est devenue un outil essentiel pour garantir l'intégrité, l'authenticité et la non-répudiation des documents numériques. 
    Elle représente une alternative au gout du jour à la signature manuscrite traditionnelle.
    Elle permet un gain de temps considérable, car elle offre la possibilité de signer des documents instantanément, sans avoir besoin de les imprimer ou de les envoyer par courrier.
    Elle permet aussi de s'affranchir des contraintes géographiques, en permettant à plusieurs personnes de signer un document à distance, et en parallèle.
    Il est intéressant de noter que la signature électronique est reconnue juridiquement dans la plupart des pays du monde. 
    Grâce à des techniques cryptographiques, elle permet un niveau de sécurité élevé, et modulable selon les enjeux. 
    Elle est donc utilisée pour signer des documents sensibles, comme des contrats, documents d'identité, baux, mandats de transaction, etc.
  - |
    Parlons ensuite de la récupération des documents lors du parcours client.
    Il est possible de récupérer les documents nécessaires à la transaction immobilière directement en ligne. 
    C'est d'autant plus intéressant lors de la signature d'un mandat à distance et  lors de la préparation de la signature chez le notaire, car la procédure s'affranchie alors des délais postaux.

