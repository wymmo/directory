title: Diagnostic en immobilier
color: "#bf6486"
description:
  - |
    Les sociétés de diagnostic immobilier sont des entreprises spécialisées dans l'évaluation 
    technique des biens immobiliers. Elles réalisent des expertises techniques afin de déterminer 
    l'état des différents éléments d'un bien immobilier tels que la présence de plomb et d'amiante ainsi que 
    la performance énergétique et la conformité électrique. Les diagnostics immobiliers 
    sont obligatoires lors de la vente ou de la location d'un bien immobilier, et permettent de 
    garantir la sécurité et la santé des occupants, ainsi que de prévenir les éventuels litiges. 
  - |   
    Les sociétés de diagnostic immobilier emploient des experts certifiés et sont soumises à une 
    réglementation stricte en matière de formation, d'assurance et de déontologie pour réaliser leur état des lieux. 