title: État des lieux
tag_group: AUDIT_SERVICES
description:
  - |
    Un état des lieux est un document officiel qui décrit de manière détaillée l'état d'un logement et de ses équipements à un moment donné.
    Il est généralement établi en présence du propriétaire (ou de son représentant, comme une agence immobilière) et du locataire. 
    L'état des lieux est réalisé lors de l'entrée du locataire dans le logement (état des lieux d'entrée) et lors de son départ (état des lieux de sortie).
  - |
    L'objectif principal de cet acte est de comparer l'état du logement à l'entrée et à la sortie du locataire. 
    Si des dégradations, autres que celles résultant de l'usure normale, sont constatées, le propriétaire peut retenir tout ou partie du dépôt de garantie pour couvrir les frais de réparation.
  - |
    Un logiciel d'état des lieux permet de réaliser ces documents de manière simple et rapide.
    Il permet de générer des rapports détaillés, avec des photos et des annotations, et de les signer électroniquement.
    Il est aussi possible de les partager avec les locataires et les propriétaires, de les stocker et de les archiver de manière sécurisée.

