description:
  - |
    Homeloop est une start-up spécialisée dans l'achat immobilier instantané. Elle propose une solution 
    novatrice pour vendre rapidement et en toute sécurité des biens immobiliers. Grâce à des méthodes 
    d'évaluation, de visite et de signature notariale digitalisées, Homeloop offre une offre d'achat 
    sécurisée et instantanée, un compromis de vente en une semaine et une transaction finalisée en seulement 
    70 jours. Cette approche se présente comme une alternative attrayante au prêt relais traditionnel. Fondée 
    en 2016, Homeloop compte actuellement une soixantaine de collaborateurs et opère 
    dans plusieurs grandes villes françaises. 

